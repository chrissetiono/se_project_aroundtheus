<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet"/>
    <link href="./favicon.ico" rel="shortcut icon"/>
    <title>Around the U.S</title>
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/logo.svg" alt="Around the U.S. logo" class="header__logo"/>
        </header>
        <main class="content">
            <section class="profile page__section">
                <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="Avatar"/>
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button" id="profile-edit-button" type="button" aria-label="Edit Profile"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button class="profile__add-button" id='add-button' type="button" aria-label="Add Profile"></button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                </ul>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
        </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
            <button class="modal__close"></button>
            <p class="modal__heading">Edit profile</p>
            <form class="modal__form" name="edit-profile-form">
                <input class="modal__input" id="profile-title-input" type="text" name="title" placeholder="Jacques Cousteau" minlength="2" maxlength="40" required/>
                <span class="" id="profile-title-input-error"></span>
                <input class="modal__input" id="profile-description-input" type="text" name="description" placeholder="Explorer" minlength="2" maxlength="200" required/>
                <span class="" id="profile-description-input-error"></span>
                <button class="modal__button" type="submit" disabled>Save</button>
            </form>
        </div>
    </div>

    <div class="modal" id="add-card-modal">
        <div class="modal__container">
            <button class="modal__close"></button>
            <p class="modal__heading">New Place</p>
            <form class="modal__form" name="add-card-form">
                <input class="modal__input" id="add-card-title-input" type="text" name="title" placeholder="Title" required minlength="1" maxlength="30"/>
                <span class="" id="add-card-title-input-error"></span>
                <input class="modal__input" id="add-card-link-input" type="url" name="link" placeholder="Image Link" required/>
                <span class="" id="add-card-link-input-error"></span>
                <button class="modal__button" type="submit" disabled>Create</button>
            </form>
        </div>
    </div>

    <div class="modal" id="preview-image-modal">
        <div class="modal__image-container">
            <button class="modal__close modal__close_type_preview"></button>
            <img class="modal__image" src="#" alt=""/>
            <p class="modal__image-caption"></p>
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <button class="card__delete-button" type="button" aria-label="Delete"></button>
            <img src="" class="card__image" alt=""/>
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button" aria-label="Like"></button></div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
</body>
</html>
